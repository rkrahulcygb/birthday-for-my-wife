<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise for Kashish Ji</title>
    <style>
        /* Music Button Styling üéµ */
        #musicToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        /* Aapka purana CSS yahan aayega (Cake, Balloons etc.) */
    </style>
</head>
<body>

    <button id="musicToggle" onclick="toggleMusic()">üéµ Play Music</button>

    <audio id="bgMusic" loop>
        <source src="background.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById("bgMusic");
        const btn = document.getElementById("musicToggle");

        function toggleMusic() {
            if (music.paused) {
                music.play();
                btn.innerHTML = "‚è∏Ô∏è Pause Music";
            } else {
                music.pause();
                btn.innerHTML = "üéµ Play Music";
            }
        }
    </script>
</body>
</html>
