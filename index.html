<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise | Step 1</title>
    <style>
        /* Basic Styling */
        body { background-color: #ffe5ec; text-align: center; font-family: Arial, sans-serif; overflow: hidden; }
        .container { margin-top: 100px; }
        .start-btn { 
            padding: 20px 40px; font-size: 24px; cursor: pointer; 
            background-color: #ff4d6d; color: white; border: none; 
            border-radius: 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        /* Cake/Decorations ke liye purana CSS yahan rahega */
    </style>
</head>
<body>

    <div class="container">
        <h1>Hey Kashish Ji! ‚ú®</h1>
        <p>Aapke liye ek chota sa surprise hai...</p>
        
        <button class="start-btn" onclick="startEverything()">Start Surprise üéÅ</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="background.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startEverything() {
            const music = document.getElementById("bgMusic");
            
            // 1. Music play karo
            music.play();

            // 2. Browser ki memory mein save karo ki music "ON" hai
            localStorage.setItem('isMusicPlaying', 'true');

            // 3. Agle page par bhejo (message.html)
            // Thoda delay taaki music shuru hone ka ehsas ho
            setTimeout(function() {
                window.location.href = "message.html";
            }, 1000); 
        }
    </script>
</body>
</html>
