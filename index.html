<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Lock</title>
    <style>
        body { background-color: #ffe5ec; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Arial', sans-serif; }
        .login-box { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        h2 { color: #ff4d6d; font-size: 20px; margin-bottom: 20px; }
        input { width: 90%; padding: 12px; margin-bottom: 20px; border: 2px solid #ffb3c1; border-radius: 10px; outline: none; text-align: center; }
        button { background: #ff4d6d; color: white; border: none; padding: 12px 30px; border-radius: 25px; cursor: pointer; font-weight: bold; font-size: 16px; }
        #msg { color: red; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Kashish enter password ü§´</h2>
        <input type="password" id="passInput" placeholder="Password yahan likhein...">
        <br>
        <button onclick="checkPassword()">Unlock Surprise üîì</button>
        <p id="msg"></p>
    </div>

    <audio id="bgMusic" loop>
        <source src="background.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById("bgMusic");

        function checkPassword() {
            const pass = document.getElementById("passInput").value.toLowerCase();
            const msg = document.getElementById("msg");

            if(pass === "rk kashish") {
                // Music start karo aur memory mein save karo
                music.play();
                localStorage.setItem('isMusicPlaying', 'true');
                
                // Har second time save karne ka logic
                setInterval(() => {
                    localStorage.setItem('musicTime', music.currentTime);
                }, 1000);

                setTimeout(() => {
                    window.location.href = "wish.html";
                }, 500);
            } else {
                msg.innerText = "Try again, meri jaan! ‚ù§Ô∏è";
            }
        }
    </script>
</body>
</html>
