<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body { background-color: #ffe5ec; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .heart-wrapper { cursor: pointer; animation: float 2s infinite ease-in-out; text-align: center; position: relative; }
        .heart { background-color: #ff0000; display: inline-block; height: 100px; position: relative; transform: rotate(-45deg); width: 100px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
        .heart:before, .heart:after { background-color: #ff0000; border-radius: 50%; content: ""; height: 100px; position: absolute; width: 100px; }
        .heart:before { top: -50px; left: 0; }
        .heart:after { left: 50px; top: 0; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        p { font-family: Arial; font-weight: bold; color: white; position: absolute; top: 35px; left: 15px; transform: rotate(45deg); margin: 0; z-index: 10; }
    </style>
</head>
<body>

    <div class="heart-wrapper" onclick="startSurprise()">
        <div class="heart"></div>
        <p>Open Me</p>
    </div>

    <audio id="bgMusic" loop>
        <source src="background.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startSurprise() {
            const music = document.getElementById("bgMusic");
            music.play();
            localStorage.setItem('isMusicPlaying', 'true');
            
            setTimeout(() => {
                window.location.href = "wish.html";
            }, 800);
        }
    </script>
</body>
</html>
