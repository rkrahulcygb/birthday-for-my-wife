<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Lane - Birthday Memories</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #ffcee6 0%, #ffd6f1 50%, #e4f9ff 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }

      .header {
        text-align: center;
        padding: 50px 20px;
      }

      .header h1 {
        font-family: "Pacifico", cursive;
        color: #ff1493;
        font-size: 3.5rem;
        text-shadow: 3px 3px 0px rgba(255, 255, 255, 1);
      }

      .gallery-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .memory-card {
        background: white;
        padding: 15px 15px 40px 15px;
        box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
        transform: rotate(var(--r));
        transition: 0.3s;
        width: 280px;
        position: relative;
      }

      .memory-card:hover {
        transform: rotate(0deg) scale(1.1);
        z-index: 10;
      }

      .photo {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border: 1px solid #eee;
      }

      .caption {
        font-family: "Pacifico", cursive;
        text-align: center;
        margin-top: 15px;
        color: #555;
        font-size: 1.2rem;
      }

      /* Sticker effects */
      .sticker {
        position: absolute;
        font-size: 2rem;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Our Memory Lane ‚ù§Ô∏è</h1>
    </div>

    <div class="gallery-container">
      <div class="memory-card" style="--r: -3deg">
        <span class="sticker" style="top: -10px; left: -10px">üìç</span>
        <img src="photo1.jpg" class="photo" alt="Memory 1" />
        <p class="caption">The Beginning ‚ú®</p>
      </div>

      <div class="memory-card" style="--r: 2deg">
        <span class="sticker" style="top: -10px; right: -10px">‚ù§Ô∏è</span>
        <img src="photo2.jpg" class="photo" alt="Memory 2" />
        <p class="caption">Special Moment üåπ</p>
      </div>

      <div class="memory-card" style="--r: -2deg">
        <span class="sticker" style="bottom: 20px; left: -10px">‚ú®</span>
        <img src="photo3.jpg" class="photo" alt="Memory 3" />
        <p class="caption">Pure Happiness üíñ</p>
      </div>

      <div class="memory-card" style="--r: 4deg">
        <span class="sticker" style="top: 10px; left: 50%">üåü</span>
        <img src="photo4.jpg" class="photo" alt="Memory 4" />
        <p class="caption">Forever Us üîí</p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      // Simple Animation
      gsap.from(".memory-card", {
        y: 100,
        opacity: 0,
        duration: 1,
        stagger: 0.2,
        ease: "power3.out"
      });
    </script>
  </body>
</html>
