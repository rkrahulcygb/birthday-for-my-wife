<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane - Kashish</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap");
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
        body { background: linear-gradient(135deg, #ffcee6 0%, #ffd6f1 50%, #e4f9ff 100%); min-height: 100vh; overflow-x: hidden; }
        .header { text-align: center; padding: 40px 20px; }
        .header h1 { font-family: 'Pacifico', cursive; color: #ff4d6d; font-size: 2.8rem; text-shadow: 2px 2px white; }
        .gallery-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; padding: 20px; }
        .memory-card { background: white; padding: 10px 10px 30px 10px; border-radius: 5px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); max-width: 280px; transition: 0.3s; }
        .memory-card img { width: 100%; height: 250px; object-fit: cover; border: 1px solid #eee; border-radius: 3px; }
        .caption { font-family: 'Pacifico', cursive; color: #ff4d6d; text-align: center; margin-top: 10px; font-size: 1.1rem; }
        .nav-buttons { text-align: center; margin: 40px 0; }
        .btn { padding: 12px 25px; background: #ff4d6d; color: white; text-decoration: none; border-radius: 25px; font-weight: bold; margin: 5px; display: inline-block; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3); }
    </style>
</head>
<body>

    <div class="header">
        <h1>Our Memories ‚ù§Ô∏è</h1>
        <p>Kashish, ye 10 photos hamare pyaar ki kahani hain...</p>
    </div>

    <div class="gallery-container" id="gallery">
        <script>
            // Ye script apne aap 10 photo cards bana degi
            const gallery = document.getElementById('gallery');
            for(let i=1; i<=10; i++) {
                gallery.innerHTML += `
                    <div class="memory-card">
                        <img src="Photo${i}.jpg" alt="Memory ${i}">
                        <p class="caption">Memory #${i}</p>
                    </div>
                `;
            }
        </script>
    </div>

    <div class="nav-buttons">
        <a href="index.html" class="btn">üè† Home</a>
        <a href="wish.html" class="btn">Next Surprise üéÅ</a>
    </div>

    <script>
        gsap.from(".memory-card", {
            duration: 1, y: 50, opacity: 0, stagger: 0.2, ease: "power2.out"
        });
    </script>
</body>
</html>
