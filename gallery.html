<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Beautiful Memories</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Comic Sans MS', cursive; 
            color: white; 
            overflow: hidden; 
        }
        
        .slideshow-container { 
            position: relative; 
            width: 90%; 
            max-width: 450px; 
            height: 75vh; 
            border: 8px solid #fff; 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.7);
        }
        
        .mySlides { display: none; width: 100%; height: 100%; }
        .mySlides img { width: 100%; height: 100%; object-fit: cover; }

        .caption { 
            position: absolute; 
            bottom: 30px; 
            width: 100%; 
            text-align: center; 
            background: rgba(0, 0, 0, 0.6); 
            padding: 15px; 
            font-size: 20px; 
            color: #ffdae0;
            border-top: 2px solid #ff1493;
        }

        h1 { margin-bottom: 15px; color: #ff1493; font-size: 28px; text-shadow: 2px 2px 10px rgba(255,255,255,0.3); }
        
        /* Smooth Fade Animation */
        .fade { animation: fadeEffect 2s; }
        @keyframes fadeEffect { from {opacity: 0.4} to {opacity: 1} }
    </style>
</head>
<body>

    <h1>For My Queen ‚ù§Ô∏è</h1>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="photo1.jpg">
            <div class="caption">The Best Day! ‚ú®</div>
        </div>

        <div class="mySlides fade">
            <img src="photo2.jpg">
            <div class="caption">Always Together ‚ù§Ô∏è</div>
        </div>

        <div class="mySlides fade">
            <img src="photo3.jpg">
            <div class="caption">My Happiness üíñ</div>
        </div>

        <div class="mySlides fade">
            <img src="photo4.jpg">
            <div class="caption">Love You Forever üåπ</div>
        </div>

        </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            
            // Har 3 second baad photo badlegi
            setTimeout(showSlides, 3000); 
        }
    </script>
</body>
</html>
