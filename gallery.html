<!DOCTYPE html>

<head>

    <title>Beautiful: Hamari Yaadein</title>
    <style>
        body {
            background-color: #ffe5ec; /* Light Pink Background */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ff4d6d;
            margin-top: 30px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            z-index: 10;
        }

        /* Balloon Animation */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: #ff758f;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 10s infinite linear;
            z-index: 1;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(20deg); opacity: 0; }
        }

        /* Gallery Container */
        .gallery-container {
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            border: 8px solid white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: white;
            z-index: 5;
        }

        .slides-wrapper {
            display: flex;
            transition: transform 0.8s ease-in-out;
        }

        .memory-card {
            min-width: 100%;
            text-align: center;
        }

        .memory-card img {
            width: 100%;
            display: block;
        }

        .caption {
            padding: 15px;
            color: #ff4d6d;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>

    <script>
