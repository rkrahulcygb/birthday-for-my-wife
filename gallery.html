<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful: Hamari Yaadein</title>
    <style>
        body {
            background-color: #ffe5ec; /* Pink Background */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ff4d6d;
            margin: 20px 0;
            z-index: 10;
        }

        /* Full Screen Gallery Container */
        .gallery-wrapper {
            position: relative;
            width: 100vw;
            height: 70vh; /* Photos ki unchai */
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .slides {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100vw;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .slide img {
            max-width: 100%;
            max-height: 85%;
            object-fit: contain; /* Photo puri dikhegi */
        }

        /* Buttons Styling */
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 77, 109, 0.7);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
            z-index: 20;
        }
        .prev { left: 10px; }
        .next { right: 10px; }

        /* Floating Balloons Animation */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 60px;
            background: #ff8fa3;
            border-radius: 50%;
            animation: float 8s infinite linear;
            z-index: 1;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }
    </style>
</head>
