<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashish's Gallery</title>
    <style>
        body { background-color: #ffe5ec; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; font-family: Arial, sans-serif; overflow: hidden; }
        
        /* Floating Balloons üéà (Consistency ke liye) */
        .balloon { position: absolute; bottom: -100px; width: 30px; height: 40px; border-radius: 50%; animation: floatUp 8s infinite linear; opacity: 0.5; z-index: -1; }
        @keyframes floatUp { from { transform: translateY(0); } to { transform: translateY(-120vh); } }

        .gallery-container { text-align: center; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        
        /* Badi Photo üñºÔ∏è */
        #mainPhoto { width: 100%; height: 450px; object-fit: cover; border-radius: 15px; border: 4px solid #ff4d6d; transition: 0.5s ease; }
        
        .nav-btn { margin-top: 20px; padding: 15px 35px; font-size: 20px; border: none; border-radius: 30px; background: #ff4d6d; color: white; cursor: pointer; font-weight: bold; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); }
    </style>
</head>
<body>

    <div class="gallery-container">
        <img id="mainPhoto" src="Photo1.jpg" alt="Memory">
        <button class="nav-btn" id="actionBtn" onclick="nextImage()">Next Photo ‚û°Ô∏è</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="background.mp3" type="audio/mpeg">
    </audio>

    <script>
        let currentPhoto = 1;
        const totalPhotos = 10;
        const photoImg = document.getElementById("mainPhoto");
        const btn = document.getElementById("actionBtn");
        const music = document.getElementById("bgMusic");

        // Music setup
        window.onload = () => {
            if (localStorage.getItem('isMusicPlaying') === 'true') {
                music.play().catch(e => console.log("Interaction needed"));
            }
        };

        function nextImage() {
            if (currentPhoto < totalPhotos) {
                currentPhoto++;
                photoImg.style.opacity = 0; // Fade effect start
                
                setTimeout(() => {
                    photoImg.src = `Photo${currentPhoto}.jpg`;
                    photoImg.style.opacity = 1; // Fade effect end
                    
                    // Agar ye last photo hai
                    if (currentPhoto === totalPhotos) {
                        btn.innerHTML = "Surprise ‚ú®";
                        btn.style.background = "#ff0055";
                    }
                }, 300);
            } else {
                // Surprise button click hone par message page par jao
                window.location.href = "message.html";
            }
        }

        // Background Balloons
        for(let i=0; i<10; i++) {
            let b = document.createElement('div');
            b.className = 'balloon';
            b.style.left = Math.random() * 100 + 'vw';
            b.style.backgroundColor = ['#ffadad', '#ffd6a5', '#fdffb6'].at(Math.random()*3);
            b.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(b);
        }
    </script>
</body>
</html>
