<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish - Kashish</title>
    <style>
        /* Global Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Arial Rounded MT Bold", Arial, sans-serif; }
        body { background: linear-gradient(135deg, #ffcce6, #c4e0ff); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; position: relative; }

        /* Floating Balloons */
        .balloon { position: absolute; width: 40px; height: 50px; border-radius: 50%; animation: float 15s infinite ease-in-out; z-index: 1; }
        @keyframes float { 0% { transform: translateY(100vh) translateX(0); opacity: 1; } 100% { transform: translateY(-100px) translateX(50px); opacity: 0; } }

        /* Cake Style */
        .cake-container { position: relative; width: 300px; height: 300px; margin: 20px auto; z-index: 10; cursor: pointer; }
        .cake { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 200px; height: 120px; background: linear-gradient(to right, #ff85a2, #ff99b6); border-radius: 10px 10px 0 0; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
        .cake:before { content: ""; position: absolute; top: -40px; left: 0; width: 100%; height: 40px; background: linear-gradient(to right, #fc6c85, #ff85a2); border-radius: 10px 10px 0 0; }
        
        .candle-container { position: absolute; top: -95px; left: 0; width: 100%; display: flex; justify-content: center; gap: 20px; z-index: 15; }
        .candle { position: relative; width: 8px; height: 30px; background: linear-gradient(to top, #ffff99, #ff9933); border-radius: 4px; transition: all 0.3s ease; }
        .flame { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 12px; height: 20px; background: radial-gradient(ellipse at center, #ffff00, #ff9900, #ff6600); border-radius: 50% 50% 20% 20%; box-shadow: 0 0 10px #ff9900; animation: flicker 0.5s infinite alternate; }
        
        @keyframes flicker { 0% { transform: translateX(-50%) scale(1); } 100% { transform: translateX(-50%) scale(1.1); } }
        .candle.blown .flame { opacity: 0; }

        /* Wish Message */
        .wish-message { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); background: white; padding: 25px; border-radius: 20px; text-align: center; z-index: 100; opacity: 0; transition: 0.5s; box-shadow: 0 0 30px rgba(255, 51, 102, 0.5); width: 80%; }
        .wish-message.show { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        
        .nav-buttons { position: fixed; bottom: 30px; display: flex; gap: 20px; z-index: 50; }
        .btn { padding: 12px 25px; background: #ff4d6d; color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; text-decoration: none; }
    </style>
</head>
<body>

    <script>
        function blowCandles() {
            let candles = document.querySelectorAll('.candle');
            candles.forEach(c => c.classList.add('blown'));
            setTimeout(() => {
                document.getElementById('wishMessage').classList.add('show');
                createConfetti();
            }, 500);
        }

        function closeWish() {
            document.getElementById('wishMessage').classList.remove('show');
        }

        function createBalloons() {
            for(let i=0; i<15; i++) {
                let b = document.createElement('div');
                b.className = 'balloon';
                b.style.left = Math.random() * 100 + '%';
                b.style.backgroundColor = ['#ff66b3','#66ccff','#ff9966'][Math.floor(Math.random()*3)];
                b.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(b);
            }
        }
        createBalloons();
    </script>
