<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Video | Step 3</title>
    <style>
        body { background-color: #ffe5ec; text-align: center; font-family: Arial, sans-serif; padding-top: 50px; }
        .video-container { width: 90%; max-width: 800px; margin: 0 auto; border: 5px solid #ff4d6d; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        video { width: 100%; display: block; }
        h1 { color: #ff4d6d; font-family: 'Great Vibes', cursive; font-size: 40px; }
    </style>
</head>
<body>

    <h1>A Special Video For You ‚ù§Ô∏è</h1>

    <div class="video-container">
        <video id="myVideo" controls>
            <source src="birthday_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <audio id="bgMusic" loop>
        <source src="background.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById("bgMusic");
        const video = document.getElementById("myVideo");

        // 1. Page load hote hi music wahi se resume karega
        window.onload = function() {
            if (localStorage.getItem('isMusicPlaying') === 'true') {
                music.play().catch(e => console.log("Click video to sync audio"));
            }
        };

        // 2. MAGIC: Jab video play ho, toh background music pause ho jaye üîá
        video.onplay = function() {
            music.pause();
        };

        // 3. Jab video pause ho ya khatam ho, toh music phir se shuru ho jaye (Optional) üé∂
        video.onpause = function() {
            music.play();
        };
    </script>
</body>
</html>
