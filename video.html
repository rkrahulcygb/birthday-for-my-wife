<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Surprise Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffe5ec;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Great Vibes', cursive;
            text-align: center;
        }

        .video-container {
            width: 90%;
            max-width: 600px;
            border: 5px solid #ff4d6d;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: black;
        }

        video { width: 100%; display: block; }

        .special-message {
            font-size: 35px;
            color: #ff4d6d;
            margin-top: 20px;
        }

        /* Home Button Styling üè† */
        #homeBtn {
            display: none; /* Pehle chhupa rahega */
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #ff4d6d;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 30px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <audio id="bgMusic" autoplay loop>
        <source src="background.mp3" type="audio/mpeg">
    </audio>

    <div class="video-container">
        <video id="myVideo" controls>
            <source src="surprise.mp4" type="video/mp4">
        </video>
    </div>

    <div class="special-message">
        I love you meri pyari Kashish ji ‚ù§Ô∏è
    </div>

    <a href="index.html" id="homeBtn">Go Back to Home üè†</a>

    <script>
        const video = document.getElementById('myVideo');
        const music = document.getElementById('bgMusic');
        const homeBtn = document.getElementById('homeBtn');

        // Jab video play ho, music stop ho jaye üîá
        video.onplay = function() {
            music.pause();
        };

        // Jab video pause ho, music firse chale (optional) üîä
        video.onpause = function() {
            music.play();
        };

        // Jab video KHATAM ho, button dikhaye üèÅ
        video.onended = function() {
            homeBtn.style.display = "inline-block";
            music.play(); // Video khatam hone par music firse start
        };
    </script>

</body>
</html>
