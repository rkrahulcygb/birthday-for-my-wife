<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake for Kashish</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { background-color: #ffe5ec; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Arial', sans-serif; }
        
        /* Floating Balloons üéà */
        .balloon { position: absolute; bottom: -100px; width: 40px; height: 50px; border-radius: 50%; animation: floatUp 10s infinite linear; opacity: 0.7; }
        @keyframes floatUp { from { transform: translateY(0) translateX(0); } to { transform: translateY(-120vh) translateX(50px); } }

        /* Big Cake Design üéÇ */
        .cake { position: relative; width: 250px; height: 200px; cursor: pointer; }
        .layer { position: absolute; border-radius: 10px; width: 100%; }
        .bottom { height: 80px; background: #6b3e2e; bottom: 0; width: 250px; } /* Chocolate */
        .middle { height: 60px; background: #ff85a1; bottom: 80px; width: 200px; left: 25px; } /* Pink */
        .top { height: 40px; background: #4e2c1e; bottom: 140px; width: 150px; left: 50px; } /* Dark Chocolate */

        /* Glowing Candles üïØÔ∏è */
        .candle-container { position: absolute; bottom: 180px; width: 150px; left: 50px; display: flex; justify-content: space-around; }
        .candle { width: 15px; height: 50px; background: #fff; position: relative; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        .flame { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 15px; height: 20px; background: orange; border-radius: 50% 50% 20% 20%; box-shadow: 0 0 10px orange; animation: flicker 0.1s infinite alternate; }
        .candle-text { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); color: #ff0055; font-weight: bold; text-shadow: 0 0 5px #fff; font-size: 18px; }
        @keyframes flicker { from { opacity: 0.8; } to { opacity: 1; } }

        /* Message Overlay ‚ú® */
        #finalMessage { display: none; text-align: center; position: absolute; top: 20%; z-index: 100; animation: zoomIn 1s; }
        #finalMessage h1 { color: #ff0055; font-size: 35px; text-shadow: 2px 2px #fff; }
        #tastyTag { display: none; color: #6b3e2e; font-weight: bold; font-size: 24px; margin-top: 10px; }
        @keyframes zoomIn { from { transform: scale(0); } to { transform: scale(1); } }
        
        .next-btn { display: none; margin-top: 20px; padding: 10px 25px; background: #ff4d6d; color: white; border: none; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <script>
        for(let i=0; i<15; i++) {
            let b = document.createElement('div');
            b.className = 'balloon';
            b.style.left = Math.random() * 100 + 'vw';
            b.style.backgroundColor = ['#ffadad', '#ffd6a5', '#fdffb6', '#caffbf', '#9bf6ff'].at(Math.random()*5);
            b.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(b);
        }
    </script>

    <div id="finalMessage">
        <h1>Happy Birthday meri pyari kashish ji ‚ù§Ô∏è</h1>
        <div id="tastyTag">Tasty! üç∞</div>
        <button class="next-btn" id="nextBtn" onclick="window.location.href='gallery.html'">Go to Gallery üñºÔ∏è</button>
    </div>

    <div class="cake">
        <div class="candle-container">
            <div class="candle" id="candleR" onclick="hitCandle('R')">
                <div class="flame"></div>
                <div class="candle-text">R</div>
            </div>
            <div class="candle" id="candleK" onclick="hitCandle('K')">
                <div class="flame"></div>
                <div class="candle-text">K</div>
            </div>
        </div>
        <div class="layer bottom"></div>
        <div class="layer middle"></div>
        <div class="layer top"></div>
    </div>

    <audio id="bgMusic" loop>
        <source src="background.mp3" type="audio/mpeg">
    </audio>

    <script>
        let removed = 0;
        const music = document.getElementById("bgMusic");

        window.onload = () => {
            if (localStorage.getItem('isMusicPlaying') === 'true') {
                music.play().catch(e => console.log("Music waiting for interaction"));
            }
        };

        function hitCandle(id) {
            document.getElementById('candle' + id).style.visibility = 'hidden';
            removed++;
            if(removed === 2) {
                showSurprise();
            }
        }

        function showSurprise() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('finalMessage').style.display = 'block';
            document.getElementById('tastyTag').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'inline-block';
        }
    </script>
</body>
</html>
