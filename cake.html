<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake for Kashish</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { background-color: #ffe5ec; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Arial', sans-serif; }
        .cake { position: relative; width: 280px; height: 220px; cursor: pointer; }
        .layer { position: absolute; border-radius: 15px 15px 10px 10px; width: 100%; box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1); }
        .bottom { height: 90px; background: #6b3e2e; bottom: 0; width: 280px; }
        .middle { height: 70px; background: #ff85a1; bottom: 90px; width: 220px; left: 30px; }
        .top { height: 50px; background: #4e2c1e; bottom: 160px; width: 160px; left: 60px; }
        .candle-container { position: absolute; bottom: 210px; width: 160px; left: 60px; display: flex; justify-content: space-around; }
        .candle { width: 18px; height: 55px; background: linear-gradient(#fff, #ffd6e0); position: relative; cursor: pointer; }
        .flame { position: absolute; top: -18px; left: 50%; transform: translateX(-50%); width: 18px; height: 25px; background: radial-gradient(#fff, orange, red); border-radius: 50%; box-shadow: 0 0 20px #ffcc00; }
        #nextBtn { display: none; margin-top: 20px; padding: 12px 30px; background: #ff4d6d; color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>

    <div id="finalMessage" style="display:none; text-align:center;">
        <h1 style="color: #ff0055;">Happy Birthday meri pyari kashish ji ‚ù§Ô∏è</h1>
        <button id="nextBtn" onclick="goToGallery()">Go to Gallery üñºÔ∏è</button>
    </div>

    <div class="cake">
        <div class="candle-container">
            <div class="candle" id="candleR" onclick="hitCandle('R')"><div class="flame"></div></div>
            <div class="candle" id="candleK" onclick="hitCandle('K')"><div class="flame"></div></div>
        </div>
        <div class="layer bottom"></div>
        <div class="layer middle"></div>
        <div class="layer top"></div>
    </div>

    <audio id="bgMusic" loop>
        <source src="background.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById("bgMusic");
        let removed = 0;

        // 1. Music Resume Logic: Page khulne par check karega
        window.onload = () => {
            const savedTime = localStorage.getItem('musicTime');
            if (savedTime) {
                music.currentTime = parseFloat(savedTime);
            }
            if (localStorage.getItem('isMusicPlaying') === 'true') {
                music.play().catch(e => console.log("Tap to play"));
            }
        };

        // 2. Time Tracking: Har 1 second mein memory save karega
        setInterval(() => {
            if (!music.paused) {
                localStorage.setItem('musicTime', music.currentTime);
            }
        }, 1000);

        function hitCandle(id) {
            document.getElementById('candle' + id).style.visibility = 'hidden';
            removed++;
            if(removed === 2) {
                confetti({ particleCount: 150, spread: 70 });
                document.getElementById('finalMessage').style.display = 'block';
                document.getElementById('nextBtn').style.display = 'inline-block';
            }
        }

        // 3. Navigation: Gallery par jaane se pehle time save karega
        function goToGallery() {
            localStorage.setItem('musicTime', music.currentTime);
            window.location.href = "gallery.html";
        }
    </script>
</body>
</html>
