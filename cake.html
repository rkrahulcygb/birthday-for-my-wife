<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake for Kashish</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { background-color: #ffe5ec; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Arial', sans-serif; }
        
        /* Floating Balloons üéà */
        .balloon { position: absolute; bottom: -100px; width: 40px; height: 50px; border-radius: 50%; animation: floatUp 10s infinite linear; opacity: 0.7; z-index: -1; }
        @keyframes floatUp { from { transform: translateY(0); } to { transform: translateY(-120vh); } }

        /* Fancy Cake Design üéÇ */
        .cake { position: relative; width: 280px; height: 220px; cursor: pointer; }
        .layer { position: absolute; border-radius: 15px 15px 10px 10px; width: 100%; box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1); }
        
        .bottom { height: 90px; background: #6b3e2e; bottom: 0; width: 280px; } /* Chocolate Base */
        .middle { height: 70px; background: #ff85a1; bottom: 90px; width: 220px; left: 30px; } /* Strawberry Cream */
        .top { height: 50px; background: #4e2c1e; bottom: 160px; width: 160px; left: 60px; } /* Dark Drip Top */

        /* Dripping Effect üç´ */
        .drip { position: absolute; top: 0; width: 15px; height: 25px; background: #4e2c1e; border-radius: 0 0 20px 20px; }
        .drip1 { left: 10px; height: 35px; }
        .drip2 { left: 40px; height: 20px; }
        .drip3 { left: 80px; height: 40px; }
        .drip4 { left: 130px; height: 30px; }

        /* Glowing Candles üïØÔ∏è */
        .candle-container { position: absolute; bottom: 210px; width: 160px; left: 60px; display: flex; justify-content: space-around; }
        .candle { width: 18px; height: 55px; background: linear-gradient(#fff, #ffd6e0); position: relative; cursor: pointer; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .flame { position: absolute; top: -18px; left: 50%; transform: translateX(-50%); width: 18px; height: 25px; background: radial-gradient(#fff, orange, red); border-radius: 50% 50% 20% 20%; box-shadow: 0 0 20px #ffcc00; animation: flicker 0.1s infinite alternate; }
        .candle-text { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); color: #ff0055; font-weight: bold; font-size: 20px; text-shadow: 1px 1px #fff; }

        @keyframes flicker { from { opacity: 0.8; transform: translateX(-50%) scale(0.9); } to { opacity: 1; transform: translateX(-50%) scale(1.1); } }

        /* Surprise UI */
        #finalMessage { display: none; text-align: center; position: absolute; top: 15%; z-index: 100; animation: bounceIn 1s; }
        #finalMessage h1 { color: #ff0055; font-size: 32px; text-shadow: 2px 2px #fff; }
        #tastyTag { display: none; color: #6b3e2e; font-weight: bold; font-size: 26px; background: white; padding: 5px 15px; border-radius: 20px; box-shadow: 0 5px 10px rgba(0,0,0,0.1); }
        .next-btn { display: none; margin-top: 20px; padding: 12px 30px; background: #ff4d6d; color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 18px; font-weight: bold; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); }

        @keyframes bounceIn { 0% { transform: scale(0.3); opacity: 0; } 50% { transform: scale(1.05); opacity: 1; } 70% { transform: scale(0.9); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="finalMessage">
        <h1>Happy Birthday meri pyari kashish ji ‚ù§Ô∏è</h1>
        <div id="tastyTag">Tasty! üç∞</div>
        <button class="next-btn" id="nextBtn" onclick="goToGallery()">Go to Gallery üñºÔ∏è</button>
    </div>

    <div class="cake">
        <div class="candle-container">
            <div class="candle" id="candleR" onclick="hitCandle('R')">
                <div class="flame"></div>
                <div class="candle-text">R</div>
            </div>
            <div class="candle" id="candleK" onclick="hitCandle('K')">
                <div class="flame"></div>
                <div class="candle-text">K</div>
            </div>
        </div>
        <div class="layer bottom"></div>
        <div class="layer middle"></div>
        <div class="layer top">
            <div class="drip drip1"></div>
            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <div class="drip drip4"></div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="background.mp3" type="audio/mpeg">
    </audio>

    <script>
        let removed = 0;
        const music = document.getElementById("bgMusic");

        // --- Music Resume Logic ---
        window.onload = () => {
            const savedTime = localStorage.getItem('musicTime');
            if (savedTime) { music.currentTime = parseFloat(savedTime); }
            if (localStorage.getItem('isMusicPlaying') === 'true') {
                music.play().catch(e => console.log("Tap to play music"));
            }
        };

        setInterval(() => {
            if (!music.paused) { localStorage.setItem('musicTime', music.currentTime); }
        }, 1000);

        // --- Interaction Logic ---
        function hitCandle(id) {
            document.getElementById('candle' + id).style.visibility = 'hidden';
            removed++;
            if(removed === 2) { showSurprise(); }
        }

        function showSurprise() {
            confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
            document.getElementById('finalMessage').style.display = 'block';
            document.getElementById('tastyTag').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function goToGallery() {
            localStorage.setItem('musicTime', music.currentTime);
            window.location.href = 'gallery.html';
        }

        // Generate Balloons
        for(let i=0; i<15; i++) {
            let b = document.createElement('div');
            b.className = 'balloon';
            b.style.left = Math.random() * 100 + 'vw';
            b.style.backgroundColor = ['#ffadad', '#ffd6a5', '#fdffb6', '#caffbf', '#9bf6ff'].at(Math.random()*5);
            b.style.animationDelay = Math.random() * 8 + 's';
            document.body.appendChild(b);
        }
    </script>
</body>
</html>
